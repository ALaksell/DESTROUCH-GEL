<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destrouch Gel - Professional Cockroach Killer</title>
    <style>
        :root {
            --red: #C8102E;
            --white: #FFFFFF;
            --black: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: var(--white);
            color: var(--black);
        }

        .header {
            background: var(--red);
            padding: 2rem;
            text-align: center;
        }

        .brand-title {
            color: var(--white);
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .product-hero {
            max-width: 1200px;
            margin: 3rem auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 1rem;
        }

        /* IMAGE CONTAINERS - REPLACE THESE */
        .main-product-image {
            background: var(--white);
            border: 3px solid var(--red);
            border-radius: 10px;
            height: 500px;
            overflow: hidden;
        }
        
        .main-product-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .gallery-item {
            border: 2px solid var(--black);
            border-radius: 8px;
            height: 200px;
            background: var(--white);
        }

        .product-info {
            padding: 1rem;
        }

        .specs-box {
            border: 2px solid var(--red);
            border-radius: 10px;
            padding: 2rem;
            margin: 2rem 0;
        }

        .price-tag {
            font-size: 2.5rem;
            color: var(--red);
            margin: 1rem 0;
        }

        .cta-button {
            background: var(--red);
            color: var(--white);
            padding: 1rem 3rem;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .cta-button:hover {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .product-hero {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="brand-title">DESTROUCH GEL</h1>
    </header>

    <main>
        <section class="product-hero">
            <!-- MAIN PRODUCT IMAGE -->
            <div class="main-product-image">
                <!-- REPLACE THIS IMAGE -->
                <img src="IMAGES/main-product.jpg" alt="Destrouch Gel Packaging">
            </div>

            <div class="product-info">
                <h2 style="color: var(--red);">Professional Cockroach Elimination</h2>
                <p style="margin: 1rem 0;">Advanced gel formula with natural ingredients for complete pest control.</p>
                
                <div class="specs-box">
                    <h3>Key Features</h3>
                    <ul style="margin: 1rem 0; list-style: none;">
                        <li>✔️ Long-lasting protection</li>
                        <li>✔️ Child-safe formula</li>
                        <li>✔️ Easy application</li>
                    </ul>
                </div>

                <div class="price-tag">299 DZD</div>
                <button class="cta-button">Order Now</button>
            </div>
        </section>

        <!-- IMAGE GALLERY -->
        <section style="max-width: 1200px; margin: 3rem auto; padding: 1rem;">
            <h3 style="color: var(--red); margin-bottom: 1rem;">Application Examples</h3>
            <div class="gallery-grid">
                <!-- REPLACE THESE IMAGES -->
                <div class="gallery-item">
                    <img src="IMAGES/application-1.jpg" alt="Kitchen application" style="height: 100%; width: 100%; object-fit: cover;">
                </div>
                <div class="gallery-item">
                    <img src="IMAGES/application-2.jpg" alt="Bathroom application" style="height: 100%; width: 100%; object-fit: cover;">
                </div>
            </div>
        </section>
    </main>

    <script>
        // Simple order handling
        document.querySelector('.cta-button').addEventListener('click', () => {
            const phone = '0560200090';
            const confirmOrder = confirm(`Call ${phone} to complete your order?`);
            if(confirmOrder) window.location.href = `tel:${phone}`;
        });
    </script>
</body>
</html>
